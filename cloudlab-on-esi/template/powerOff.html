<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% extends 'nav.html' %}

{% block content %}
<div class="alert" role="alert" id="alert" style="visibility:hidden">

</div>
<h3 style="padding-left:600px;padding-top:50px">Node: {{name}}</h3>
<div style="padding-left:700px;padding-top:50px">
    <button type="button" class="btn btn-danger" id="power_off">Power Off</button>
</div>
<div style="padding-left:706px;padding-top:50px">
    <button type="button" class="btn btn-dark" onclick="location.href='{% url 'home' %}'">Go Back</button>
</div>

<script>
    document.getElementById("power_off").addEventListener("click", () => {
        document.getElementById("alert").style.visibility = "visible"
        document.getElementById("alert").classList.add('alert-danger')
        document.getElementById("alert").classList.remove('alert-success')
        document.getElementById("alert").innerHTML = "Powered off : {{ name }} "
    });
</script>

{% endblock %}
</title>
</head>
<body>

</body>
</html>
