<div class='row'>
  <div class='col-sm-12'>
    <div class='panel panel-default'>
      <div class='panel-heading'>
	<h4 class="text-center">Group
	  <%- target_project %>/<%- target_group %></h4>
      </div>
	<div class='panel-body'>
	<div class='row'>
	  <div class='col-sm-12'>
	    <div>
	      <!-- Nav tabs -->
	      <ul class="nav nav-tabs" role="tablist">
		<li role="presentation" class="active">
		  <a href="#info" role="tab"
		     data-toggle="tab">Info</a></li>
		<li role="presentation">
		  <a href="#experiments" role="tab"
		     data-toggle="tab">Experiments</a></li>
		<li role="presentation">
		  <a href="#members" role="tab"
		     data-toggle="tab">Members</a></li>
		<% if (isadmin) { %>
		  <li role="presentation">
		    <a href="#admin" role="tab" data-toggle="tab">
		      Admin</a></li>
		  <li role="presentation">
		    <a href='<%- emulablink %>'>
		      Emulab Group Page</a></li>
		<% } %>
	      </ul>
	      <!-- Tab panes -->
	      <div class="tab-content">
		<div role="tabpanel" class="tab-pane active" id="info">
		  <div id="info_content"></div>
		</div>
		<div role="tabpanel" class="tab-pane" id="members">
		  <div id="members_content"></div>
		</div>
		<div role="tabpanel" class="tab-pane" id="experiments">
		  <div id="experiments_content">
		    <div class="hidden" id="experiments_noexperiments">
		      <br>
		      No experiments to show you. 
		    </div>
		  </div>
		  <br>
		  <div id="classic_experiments_content"></div>
		</div>
		<div role="tabpanel" class="tab-pane" id="members">
		  <div id="members_content"></div>
		</div>
		<% if (isadmin) { %>
		  <div role="tabpanel" class="tab-pane" id="admin">
		    <div id="admin_content"></div>
		  </div>
		<% } %>
	      </div>
	    </div>
	  </div>
	</div>
      </div>
    </div>
  </div>
</div>
<!-- Confirm Delete -->
<div id='confirm-delete-modal' class='modal fade'>
  <div class='modal-dialog'>
    <div class='modal-content'>
      <div class='modal-body'>
        <button type='button' class='close' data-dismiss='modal'
                aria-hidden='true'>&times;</button>
        <center><h4>Confirm to delete group</h4>
          <button class='btn btn-danger btn-sm'
		  id='confirm-delete-group'>Confirm</button></center>
      </div>
    </div>
  </div>
</div>
<div id='oops_div'></div>
<div id='waitwait_div'></div>
